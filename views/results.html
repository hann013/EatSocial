<section id='results' class="flood-section">

	<div class="banner user-form">
		<form name="requestForm">
			<input class="mid-col" type="number" ng-model="request.time" placeholder="Mins." required>
			<input class="mid-col" type="number" ng-model="request.people" placeholder="People" required>
			<input class="mid-col" type="number" ng-model="request.radius" placeholder="km radius" required>
			<div class="btn mid-col" ng-click="submit()" ng-disabled="requestForm.$invalid"> I'm hungry </div>
		</form>
	</div>

</section>
