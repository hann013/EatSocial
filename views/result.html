<section id='result' class="flood-section">
	<div class="banner1">
    </br>
		<p class="res">You're going to:</p>
		<h1 class="res">{{ bestMatch.name }}</h1>
        </br>
		<img ng-src="{{ bestMatch.image_url }}" />
    </br>
		<p class="res">Cuisine:</p>   
		<div ng-repeat="category in bestMatch.categories">
			<p class="res1">{{ category[0] }}</p>
		</div>
</br>
        <p class="res"> Rating: <img ng-src="{{ bestMatch.rating_img_url_large }}" /></p>
</br>
		<p class = "res">Address:</p>
		<div ng-repeat="addressInfo in bestMatch.location.display_address | limitTo: 3">
			<p class="res">{{ addressInfo }}</p>
		</div>
</br>
	</div>
</section>
